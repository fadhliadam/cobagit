<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Tentpoles Token</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-xl navbar-light">
            <div class="container-xl">
              <a href="#" class="navbar-brand" style="font-family: 'valorant'; color: rgb(80, 109, 246)">
                Tentpoles</a>
              <button class="navbar-toggler" style="background-color: rgb(80, 109, 246);" 
              type="button" data-bs-toggle="collapse"  data-bs-target="#navbarNavDropdown" 
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" style="font-size: 16px;" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link"aria-current="page" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="contact-me.html">Contact Me</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <div class="py-3"></div>
    <div class="container-xl text-light">
        <div class="row">
          <h1 class="display-5" style="color: rgb(80, 109, 246)">Contact Me</h1>
          <p>If you need help, please contact us via the form below</p>
        </div>
        <form>
          <div class="row">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
            <div class="col mb-3">
              <label for="first" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first" placeholder="Enter Name">
            </div>
            <div class="col mb-3">
              <label for="last" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last" placeholder="Enter Name">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="terms">
                <label class="form-check-label" for="terms">
                  I Agree to the terms and conditions
                </label>
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </div>
        </form>
        <div class="py-lg-4"></div>
    </div>
    <footer style="text-align: center;">
        <a href="#" class="fa fa-facebook"></a>
        <a href="https://www.instagram.com/tentpolesmusic/" class="fa fa-instagram"></a>
        <a href="https://shorturl.at/klrIS" class="fa fa-youtube"></a>
        <a href="https://soundcloud.com/tentpoles" class="fa fa-soundcloud"></a>
    </footer>
    <div class="py-3"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
